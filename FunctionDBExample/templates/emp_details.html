<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
 <style>
        body{
            background: url("https://images.pexels.com/photos/414660/pexels-photo-414660.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940");
            background-size: cover;
            background-repeat: no-repeat;
        }

    </style>
<body>
        {% for x in data %}
            <table align="center" border="2">
                <tr>
                    <td>Idno</td>
                    <td>{{ x.idno }}</td>
                </tr>
            <tr>
                    <td>Name</td>
                    <td>{{ x.name }}</td>
                </tr>
            <tr>
                    <td>Date Of Birth</td>
                    <td>{{ x.dob }}</td>
                </tr>
            <tr>
                    <td>Date of Join</td>
                    <td>{{ x.doj }}</td>
                </tr>
            <tr>
                    <td>Gender</td>
                    <td>{{ x.gender }}</td>
                </tr>
            <tr>
                    <td>Contact No</td>
                    <td>{{ x.contactno }}</td>
                </tr>
            <tr>
                    <td>Email Id</td>
                    <td>{{ x.email }}</td>
                </tr>
            <tr>
                    <td>Designation</td>
                    <td>{{ x.designation }}</td>
                </tr>
            <tr>
                    <td>Salary</td>
                    <td>{{ x.salary }}</td>
                </tr>
            </table>
        {% endfor %}
</body>
</html>
